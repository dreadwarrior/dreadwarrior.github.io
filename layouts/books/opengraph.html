{{- if .IsPage }}
    <meta property="og:locale" content="{{ .Site.LanguageCode | default "en" }}">
    <meta property="og:title" content="{{ .Title }}{{ with .Params.subtitle }} - {{ . }}{{ end }} von {{ .Params.author }}">
    <meta property="og:description" content="{{ .Content | truncate 128 }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:type" content="book">
    <meta property="og:book:isbn" content="{{ .Params.isbn }}">
{{- with partial "book/cover" (dict "factor" 2 "page" . ) }}
    <meta property="og:image" content="{{ .Permalink }}">
    <meta property="og:image:width" content="{{ .Width }}">
    <meta property="og:image:height" content="{{ .Height }}">
{{- end }}
{{- end }}
