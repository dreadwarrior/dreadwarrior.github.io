<div class="book-metadata pure-g">
    <div class="book-metadata__isbn pure-u-1 pure-u-md-1-2">
        <div class="book-metadata__item">
            <details class="tooltip tooltip--left-aligned">
                <summary><small>ISBN:</small> {{ .Params.isbn }} <i class="tooltip__icon fas fa-info-circle"></i></summary>
                <div class="tooltip__body">
                    <p>Nutze die ISBN, um das Buch beim lokalen Buchhändler deines Vertrauens zu kaufen.</p>
                </div>
            </details>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2">
        <div class="book-metadata__item"><small>Veröffentlicht im Jahr:</small> {{ .Params.publishedAt }}</div>
    </div>
    <div class="pure-u-1">
        <div class="book-metadata__item"><small>Themen:</small> {{ range $i, $genre := .Params.topics }}{{- if $i -}}, {{ end -}}{{ . }}{{end}}</div>
    </div>
</div>
