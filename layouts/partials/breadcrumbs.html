{{ $page := default . .page }}
{{ $showCurrent := default "1" .showCurrent }}
<nav aria-label="breadcrumb" class="breadcrumb">
    <ol>
        {{ range $page.Ancestors.Reverse }}
        <li><a href="{{ .Permalink }}">{{ default "Startseite" .Title }}</a></li>
        {{ end }}
        {{ if eq $showCurrent "1" }}
        <li class="active"><a aria-current="page" href="{{ $page.Permalink }}">{{ $page.Title }}</a></li>
        {{ end }}
    </ol>
</nav>
