<div class="card">
    <div class="card__header">
        {{ if .Get "icon" }}
        <i class="card__header__icon {{ .Get "icon-set" | default "fas" }} {{ .Get "icon-origin" | default "fa" }}-{{ .Get "icon" }}"></i>
        <span>{{ .Get "header" }}</span>
        {{ end }}
    </div>
    <div class="card__body">
        {{ .Inner | markdownify }}
    </div>
</div>
