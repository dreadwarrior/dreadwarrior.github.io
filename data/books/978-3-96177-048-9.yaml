excerpt: |-
  ritt ein in die Welt von Odin und Thor und begib dich auf eine dunkle und 
  fantasievolle Reise in den nordischen Götterhimmel der alten Wikinger. Hier 
  sind die guten und bösen Helden der nordischen Sagen zu Hause, die in diesem 
  Buch in all ihrer Pracht präsentiert werden: der Göttervater Odin, der ein 
  Auge verliert, als er aus der Quelle der Weisheit trinkt. Thor, der seinen 
  Hammer schwingt, bis es donnert und blitzt. Idun, die Wächterin der goldenen 
  Äpfel der Jugend. Loki, der listige Lügengott. Balder, "der Leuchtende". Und 
  noch viele mehr!
